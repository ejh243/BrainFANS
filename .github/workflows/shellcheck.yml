name: shellcheck
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions: read

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: error
